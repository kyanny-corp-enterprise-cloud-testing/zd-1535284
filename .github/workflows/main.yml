name: "Fast Fail Parallel Job Workaround"

on:
  workflow_dispatch:

jobs:
  fastfailwa:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        jobs: [build_upload_job, test_job]
    steps:
      - name: build_upload_step_1
        if: ${{ matrix.jobs == 'build_upload_job' }}
        # do something
        run: |
          echo "Building.."
          sleep 60
          echo "Building done"

      - name: build_upload_step_2
        if: ${{ matrix.jobs == 'build_upload_job' }}
        run: |
          echo "Uploading to GAR.."
          sleep 60
          echo "Uploading done"

      - name: test_step_1
        if: ${{ matrix.jobs == 'test_job' }}
        run: |
          echo "Running unit tests.."
          sleep 10
          echo "Running unit tests done"

      - name: test_step_2
        if: ${{ matrix.jobs == 'test_job' }}
        run: |
          echo "Running static analysis.."
          sleep 10
          echo "Running static analysis done"
          
      - name: test_step_3
        if: ${{ matrix.jobs == 'test_job' }}
        run: |
          echo "Running tests that will fail.."
          exit -1
